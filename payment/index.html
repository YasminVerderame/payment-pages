<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>pagamento</title>
</head>
<body>
    <header></header>
    <div class="pagamento">
        <img src="./images/undraw_credit_card_payments_re_qboh.svg" alt="">
        <form>
            <div class="row">
                <div class="col-md-6">
                   <label for="">Número do cartão*</label>
                    <input class="form-control" type="text" placeholder="0000 0000 000 0000">
                </div>
                <div class="col-md-3">
                    <label for="">Validade*</label>
                    <input class="form-control" type="text" placeholder="00/00">
                </div>
                <div class="col-md-3">
                  <label for="">CVV*</label>
                  <input class="form-control" type="text" placeholder="000">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                  <label for="">Nome do titular*</label>
                  <input class="form-control" type="name" placeholder="Nome">
                </div>
                <div class="col-md-6">
                    <label for="">CPF*</label>
                    <input class="form-control" type="text" placeholder="000.000.000-00">
                  </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                  <label for="">CEP*</label>
                  <input class="form-control" type="number" placeholder="00000-000">
                </div>
                <div class="col-md-6">
                    <label for="">Endereço*</label>
                    <input class="form-control" type="name" placeholder="">
                  </div>
            </div>
            <br>
            <div class="buttons">
              <div class="checkbox">
                  <input type="checkbox" id="" [checked]="isChecked" > 
                  <label class="label-checkbox">Ao clicar em Concluir, você concorda com os termos de privacidade</label>
              </div>
              <button>Concluir</button>
            </div>
        </form>
    </div>
    <footer>
        <h3>Todos os diretos reservados por @YasminVerderame</h3>
    </footer>
</body>
</html>
